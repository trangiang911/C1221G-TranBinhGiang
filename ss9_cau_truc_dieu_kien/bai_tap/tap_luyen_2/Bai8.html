<body>
    <script>
        let tuoi=parseInt(prompt('Nhập sô:'))
        if (tuoi>0 && tuoi<120){
                alert('Số nhập là tuổi người')
            }
        else{
                alert('Số nhập ko phải tuổi người')
            }

    </script>
