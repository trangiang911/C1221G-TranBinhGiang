<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let h=parseInt(prompt('Nhập chiều cao'))
        for(i=1;i<=h;i++){
            if(i==1 || i==2 || i==h){
                for(j=1;j<=i;j++){
                    document.write('*')
                }    
            }
            else{
                document.write('*')
                for(k=2;k<=(i-1);k++){
                    document.write('&nbsp&nbsp')
                }
                document.write('*')
            }
        document.write('<br>')
    }
    </script>
</body>
</html>
