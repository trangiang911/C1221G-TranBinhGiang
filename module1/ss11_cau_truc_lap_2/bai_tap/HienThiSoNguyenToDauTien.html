<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CheckingSNT</title>
</head>
<body>
        <script>
            
            function kiemTra(x){
                if (x<=1){return false}
                for(j=2;j<x;j++){
                    if(x%j==0){return false}
                }
                return true
            }
                    do{
                        n=parseInt(prompt('Nháº­p n:'))
                    }while (n<1)
                    let cont=0;
                    for(i=2;;i++){
                        if(kiemTra(i)){
                            document.write(i+' ')
                            cont+=1
                        }
                        else if(cont>=n){
                            break;
                        }
                    }
                
        </script>

</body>
</html>
