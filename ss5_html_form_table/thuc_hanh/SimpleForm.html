<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <style>
        .wufoo {
            font-family: "Lucida Grande","Lucida Sans Unicode",Verdana, Geneva, Tahoma, sans-serif;
        }
    </style>
</head>
<body>
    <form action="TaoFormCoBan.html" method="get" class="wufoo">
        <h2>Order form</h2>
        <p>Muốn mua gì</p>
        <select>
            <option value=" ">A</option>
            <option>B (+ 0.5$)</option>
            <option>C (+ 0.5$)</option>
        </select>
        <p>Muốn mua bao nhiêu</p>
        <input type="radio" name="od">1$<br>
        <input type="radio" name="od">2$<br>
        <input type="radio" name="od">3$<br>
        <p>Tên<span style="color: red;">*</span></p>
        <input type="text" name="first name" placeholder="first name" size="30">
        <input type="text" name="Last name" placeholder="Last name" size="30">
        <p>Mail</p>
        <input type="text" name="Mail" size="30">
        <p>SĐT</p>
        <input type="text" name="phone1" size="10"> -
        <input type="text" name="phone2" size="10"> -
        <input type="text" name="phone3" size="10">
        <p><input type="button" name="btSumit" value="Sumit"></p>
    </form>
</body>
</html>
