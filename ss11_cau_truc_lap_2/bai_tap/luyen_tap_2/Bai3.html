<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=parseInt(prompt('Nhập chiều cao tam giác:'))
        for(i=1;i<=n;i++){
            for(j=1;j<=i;j++){
            document.write('*')          
            }
            document.write('<br>')
        }
        document.write('<br>')
        for(i=n;i>=1;i--){
            for(j=1;j<=i;j++){
            document.write('*')
            }
            document.write('<br>')
        }
        document.write('<br>')
        for(i=n;i>=1;i--){
            for(j=1;j<=(i-1);j++){
                document.write('&nbsp&nbsp')
            }
                for(k=1;k<=(n-(i-1));k++){
                    document.write('*')
                }                      
            document.write('<br>')
        }
        document.write('<br>')
        for(i=n;i>=1;i--){
            for(k=5;k>=i;k--){
                document.write('&nbsp&nbsp')
            }
            for(j=0;j<i;j++){
                document.write('*')
            }          
            document.write('<br>')
        }
    </script>
</body>
</html>
