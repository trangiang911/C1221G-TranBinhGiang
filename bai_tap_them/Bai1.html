<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [];
      let n;
      let cont = 0;
      let sum = 0;
      do {
        n = parseInt(prompt("Nhập n"));
      } while (n < 0 || n > 50);
      for (i = 0; i < n; i++) {
        arr[i] = parseInt(prompt("Nhập phần tử"));
      }
      console.log(arr);
      for (i = 0; i < n; i += 3) {
        if (arr[i] % 5 == 0) {
          sum += arr[i];
          cont++;
        }
      }
      console.log(sum);
      console.log(cont);
      let tB = sum / cont;
      console.log(tB);
      alert(tB);
    </script>
  </body>
</html>
