<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let tienGoc=parseFloat(prompt('Nhập số tiền ban đầu'))
        let laiSuat=parseFloat(prompt('Nhập lãi suất:'))
        let thoiHan=parseInt(prompt('Nhập thời hạn gửi:'))
        let tienLai;
        let x;
        for(x=0;x<thoiHan;x++){
            tienLai=tienGoc+(tienGoc*laiSuat)
            tienGoc=tienLai
        }
        alert("Tiền nhận được khi đủ thời hạn:"+tienLai)
    </script>
</body>
</html>
