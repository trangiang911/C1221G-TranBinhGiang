<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let m=parseInt(prompt('Nhập số hàng'))
        let n=parseInt(prompt('Số cột'))
        let arr=[]
        for(i=0;i<m;i++){
            for(j=0;j<n;j++){
                arr[i][j]=parseInt(prompt('Nhập giá trị cho phần tử:'))
            }
        }
    </script>
</body>
</html>
