<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let chuoi = prompt("Nhập chuỗi:");
      function vietTat(str) {
        let str1 = [];
        let str2 = [];
        str1 = str.trim().split(" ");
        if (str1.length == 1) {
          return alert("Chuỗi có 1 từ ko cần viết tắt");
        } else if (str1.length > 1) {
          str2.push(str[0]);
          for (i = 0; i < str.length; i++) {
            if (str[i] == " ") {
              str2.push(str[i + 1]);
            }
          }
          let str3 = str2.join("");
          return str3.trim().toLocaleUpperCase();
        }
      }
      console.log(vietTat(chuoi));
    </script>
  </body>
</html>
