<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let tAnh=['hello','bye','dad','mom']
        let tViet=['xin chào','tạm biệt','bố','mẹ']
        let x=prompt('Nhập từ tìm kiếm:')
        for(i=0;;i++){
            if(x=tAnh[i]){
                alert('Từ tiếng việt tương ứng là:'+tViet[i])
                break
            }
        }
    </script>
</body>
</html>
