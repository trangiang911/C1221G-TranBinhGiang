<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function ngTo(x) {
            let flag = 1;
            if (x <= 1) {
                return false
            }
            else {
                for (i = 2; i <= Math.sqrt(x); i++) {
                    flag = 1
                    if (x % i == 0) {
                        flag = 0
                    }
                }
            }
            if (flag == 1) {
                document.write(x + ' ')
            }
            else {
                return false
            }
        }
        let doDai = parseInt(prompt('Nhập số lượng:'))
        for (j = 0; j < doDai; j++) {
            x = j
            ngTo(x)
        }
    </script>
</body>

</html>
