<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x=prompt('Nhập chuỗi 1:')
        let y=prompt('Nhập chuỗi 2:')
        let cont=0
        for(i=0;i<=x.length;i++){
            if(x[i] == y[i]){
                cont++
            }
            else{
                document.write('không giống')
                break;
            }
        }
        if(cont=x.length){
            document.write('giống nhau')
        }
    </script>

</body>
</html>
