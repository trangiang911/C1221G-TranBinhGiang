<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas" width="500px" height="500px"></canvas>
    <script>
        class HinhCN{
            constructor(d,r){
                this.d=d
                this.r=r
            }
            getD(){
                return this.d
            }
            setD(d){
                this.d=d
            }
            getR(){
                return this.r
            }
            setR(r){
                this.r=r
            }
            getS(){
                return this.d*this.r
            }
            getC(){
                return (this.d+this.r)*2
            }
        }
        let cn= new HinhCN();
        cn.setD(parseInt(prompt('Nhập:')))
        cn.setR(parseInt(prompt('Nhập')))
        document.write('Diện tích là: '+cn.getS())
        document.write('Chu vi: '+cn.getC());

        let canvas=document.getElementById('myCanvas')
        let hcn=canvas.getContext('2d')
        hcn.fillStyle='red'
        hcn.fillRect(0,0,cn.r,cn.d)
     
    </script>
</body>
</html>
