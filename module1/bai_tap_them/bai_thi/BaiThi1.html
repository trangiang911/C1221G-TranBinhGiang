<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      let sum = 0;
      let cont = 0;
      let number;
      let checking;
      do {
        number = prompt("nhap vao do dai cua mang");
        checking = parseInt(number) == number && number > 0 && number < 51;
      } while (!checking);
      number = parseInt(number);
      let myArray = new Array(number);
      for (let i = 0; i < myArray.length; i++) {
        myArray[i] = parseInt(prompt("Nhap vao phan tu thu: " + i));
      }
      console.log(myArray);
      for (let i = 0; i < myArray.length; i += 2) {
        if (myArray[i] % 2 != 0) {
          sum += myArray[i];
          cont++;
        }
      }
      console.log(sum);
      console.log(cont);
      let tB = sum / cont;
      console.log(tB);
    </script>
  </body>
