<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function kiemTra(x) {
        if (x < 2) {
          return false;
        }
        for (j = 2; j < x; j++) {
          if (x % j == 0) {
            return false;
          }
        }
        return true;
      }
      let arr = [];
      let arr1 = [];
      let m = parseInt(prompt("nhập độ dài mảng"));
      for (i = 0; i < m; i++) {
        arr[i] = parseInt(prompt("Nhập phần tử mảng:"));
        if (kiemTra(arr[i]) && arr1.indexOf(arr[i])==-1) {
          arr1.push(arr[i]);
        }
      }
      arr1.sort(function (x, y) {
        return x - y;
      });
      console.log(arr1);
    </script>
  </body>
</html>
