<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="month" placeholder="Nhập tháng bạn muốn">
    <input type="button" value="Hiển Thị" onclick="hienthi()">
    <script>
        function hienthi(){
            let x=parseInt(document.getElementById('month').value);
            switch (x) {
                case 1:
                case 3:    
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    alert('31 ngày')
                break;
                case 4:
                case 6:
                case 9:
                case 11:
                    alert('30 ngày')
                    break;
                default:
                    alert('28 hoặc 29 ngày')
                    break;
            }
        }
    </script>
</body>
</html>
