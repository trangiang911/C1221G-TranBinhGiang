<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let d=parseInt(prompt('Nhập số hàng:'))
        let r=parseInt(prompt('Nhập số cột:'))
        let arr=[]
        function kiemTra(x){
                    if(x<=1){return false}
                    for(k=2;k<x;k++){
                        if(x%k==0){return false}
                    }
                    return true
                }       
        for(i=0;i<d;i++){
            arr[i]=[d]
            for(j=0;j<r;j++){
                arr[i][j]=parseInt(prompt('Nhập phần tử'))
                if (kiemTra(arr[i][j])){
                    document.write(arr[i][j]+' ')
                }          
            }
        }
        console.log(arr)                      
    </script>
</body>
</html>
