<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let x = parseInt(prompt("Nhập số thứ 1"));
      let y = parseInt(prompt("Nhập số thứ 2"));
      console.log(kiemTra(x, y));
      function kiemTra(a, b) {
        let sum1 = 0;
        let sum2 = 0;
        for (let i = 0; i < a; i++) {
          if (a % i == 0) {
            sum1 += i;
          }
        }
        for (let j = 0; j < b; j++) {
          if (b % j == 0) {
            sum2 += j;
          }
        }
        if (sum1 == b && sum2 == a) {
          return true;
        } else {
          return false;
        }
      }
    </script>
  </body>
</html>
