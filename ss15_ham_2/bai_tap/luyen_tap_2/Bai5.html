<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x=[]
        function timMin(x){           
            let doDai=parseInt(prompt('Nhập độ dài:'))
            for(i=0;i<doDai;i++){
                x[i]=parseInt(prompt('Nhập giá trị:'))
            }
            min=Math.min.apply(Math,x)
            document.write(min)
        }
        timMin (x)
    </script>
</body>
</html>
