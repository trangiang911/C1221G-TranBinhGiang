<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = []
        let doDai=prompt('Nhập độ dài mảng')
        for (i = 0; i < doDai; i++) {
            arr[i] = parseInt(prompt('Nhập:'))
        } document.write(arr + '<br>')
        function sapxep(x,y){
            return y-x;}
        document.write(arr.sort(sapxep))
       
    </script>
</body>
</html>
