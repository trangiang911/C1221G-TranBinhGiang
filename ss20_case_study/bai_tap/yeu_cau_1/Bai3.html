<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let h=parseInt(prompt('Nhập chiều cao'))
        for(i=h;i>=1;i--){
            for(j=1;j<i;j++){
                document.write('&nbsp&nbsp')
            }
            for(k=1;k<=(h-(i-1));k++){
                if(k==1){
                    document.write('*')
                }
                else{
                document.write('*')
                document.write('*')
            }
            }
            document.write('<br>')
        }
    </script>
</body>
</html>
