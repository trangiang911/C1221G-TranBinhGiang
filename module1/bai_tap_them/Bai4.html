<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <input type="text" id="matk" placeholder="Nhập mã tài khoản" />
      <input type="text" id="name" placeholder="Nhập tên chủ tài khoản" />
      <input type="text" id="namebank" placeholder="Nhập tên ngân hàng" />
      <input
        type="text"
        id="tongtien"
        placeholder="Nhập tổng số tiền trong tài khoản"
      />
      <input type="button" value="add" onclick="addOpp()" />
    </form>
    <h3>Bảng dữ liệu</h3>
    <div id="display"></div>
    <script>
      class TaiKhoanNganHang {
        constructor(maTK, name, nameBank, sum) {
          this.maTK = maTK;
          this.name = name;
          this.nameBank = nameBank;
          this.sum = sum;
        }
        getMaTK() {
          return this.maTK;
        }
        setMaTK(maTK) {
          this.maTK = maTK;
        }
        getName() {
          return this.name;
        }
        setName(name) {
          this.name = name;
        }
        getNameBank() {
          return this.nameBank;
        }
        setNameBank(nameBank) {
          this.nameBank = nameBank;
        }
        getSum() {
          return this.sum;
        }
        setSum() {
          this.sum = sum;
        }
        toString() {
          return (
            "Mã tài khoản: " +
            this.getMaTK() +
            "Tên: " +
            this.getName() +
            "Tên ngân hàng: " +
            this.getNameBank() +
            "Số tiền trong tài khoản" +
            this.getSum()
          );
        }
      }
      let danhSach = [];

      function hienthi(arr) {
        let tableString =
          '<table border="1" style="border-collapse: collapse">\n' +
          "   <tr>\n" +
          "   <th>Stt</th>\n" +
          "   <th>Mã tài khoản</th>\n" +
          "   <th>Tên khách hàng</th>\n" +
          "   <th>Tên Ngân hàng</th>\n" +
          "   <th>Tổng tiền trong tài khoản</th>\n" +
          "   <th></th>" +
          "   <th></th>" +
          "   </tr>";
        for (let i = 0; i < danhSach.length; i++) {
          tableString += "<tr>";
          tableString += "<td>" + (i + 1) + "</td>";
          tableString += "<td>" + danhSach[i].getMaTK() + "</td>";
          tableString += "<td>" + danhSach[i].getName() + "</td>";
          tableString += "<td>" + danhSach[i].getNameBank() + "</td>";
          tableString += "<td>" + danhSach[i].getSum() + "</td>";
          tableString += "</tr>";
        }
        tableString += "</table>";
        document.getElementById("display").innerHTML = tableString;
      }
      function addOpp() {
        let maTK = document.getElementById("matk").value;
        let name = document.getElementById("name").value;
        let nameBank = document.getElementById("namebank").value;
        let sum = document.getElementById("tongtien").value;
        let taiKhoan = new TaiKhoanNganHang(maTK, name, nameBank, sum);
        if (maTK.length != 5 || isNaN(maTK)) {
          alert("Nhập lại");
        } else {
          danhSach.push(taiKhoan);
        }
        hienthi(danhSach);
      }
    </script>
  </body>
</html>
