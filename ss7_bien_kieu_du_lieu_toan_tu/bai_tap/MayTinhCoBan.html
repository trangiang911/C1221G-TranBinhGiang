<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="1"><br>
    <input type="text" id="2"><br>
    <button id="3" onclick="giang('+')">+</button>
    <button id="4" onclick="giang('-')">-</button>
    <button id="5" onclick="giang('*')">x</button>
    <button id="6" onclick="giang('/')">/</button>
<script>
        function giang(bien) {
        let x=parseInt(document.getElementById(1).value);
        let y=parseInt(document.getElementById(2).value);
        if (bien == '+')
            alert(x+y)        
        else if (bien == '-')
            alert(x-y)
        else if (bien == '*')
            alert(x*y)
        else if (bien == '/')
            alert(x/y)
    }
</script>
</body>
</html>
