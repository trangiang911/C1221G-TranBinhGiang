<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let d=parseInt(prompt('Nhập số hàng:'))
        let r=parseInt(prompt('Nhập số cột:'))
        let arr=[]
        function kiemTra(array){
            for(i=0;i<array.length;i++){
                for(j=0;j<array[i].length;j++){
                    if(array[i][j]<=1){ continue}
                    for(k=2;k<array[i][j];k++){
                        if(array[i][j]%k==0){continue}
                        document.write(array[i][j]+' ')
                    }
                }
            }
        }
        for(i=0;i<d;i++){
            arr[i]=[d]
            for(j=0;j<r;j++){
                arr[i][j]=parseInt(prompt('Nhập phần tử'))          
            }
        }
        console.log(arr)
        kiemTra(arr)
                             

    </script>
</body>
</html>
