<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let soPhut=parseFloat(prompt('Nhập số phút:'))
        let phi;
        let phiCoDinh=25
        let soTien;
        if(soPhut>200){
            phi=(soPhut-200)*200+150*400+50*600;
        }
        else if(soPhut>50){
            phi=(soPhut-50)*400+50*600
        }
        else{
            phi=soPhut*600;
        }
        soTien=0.01*phi+phiCoDinh;
        alert("số tiền phải trả"+soTien)
    </script>
</body>
</html>
