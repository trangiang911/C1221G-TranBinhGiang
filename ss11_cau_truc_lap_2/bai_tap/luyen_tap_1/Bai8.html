<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="Chơi" id="batdau" onclick="start()">
    <script>
        function start(){
            let x1=parseInt(prompt('Nhập khoảng max:'))
            let x2=parseInt(prompt('Nhập khoảng min:'))
            x3=(Math.floor(Math.random()*(x1-x2+1))+x2)
            let y=parseInt(prompt('Số dự đoán của bạn'))
            while (y!=x3) {
                if(y == x3){
                    break;
                }
                else if(y>x3){
                    y=prompt('Đoán lại đi con trai, hơi lớn rồi đấy:')
                }
                else if(y<x3){
                    y=prompt('Đoán lại đi con trai, hơi bé rồi đấy:')
                }
            alert('Hay lắm con trai của ta');    
            }
        }

    </script>
</body>
</html>
