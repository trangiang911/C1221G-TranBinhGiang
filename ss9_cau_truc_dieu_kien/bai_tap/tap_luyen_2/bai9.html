        if (a,b,c>0)
            if (a+b>c)
                if(b+c>a)
                    if(a+c>b){
                        alert('Ba số a,b,c là cạnh của 1 tam giác')
                    }
                    else{
                    alert('ba số a,b,c ko phải cạnh của 1 tam giác')}
                 else{
                    alert('ba số a,b,c ko phải cạnh của 1 tam giác')}
            else{
                alert('ba số a,b,c ko phải cạnh của 1 tam giác')}
        else{
            alert('ba số a,b,c ko phải cạnh của 1 tam giác')}
    </script>
