<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let doanhSo=parseFloat(prompt('Nhập doanh số:'));
        let hoaHong;
        if (doanhSo<=100){
            hoaHong=doanhSo*5/100;
        }
        else if (doanhSo<=300){
            hoaHong=doanhSo*10/100
        }
        else{
            hoaHong=doanhSo*20/100
        }
        alert("với doanh sô"+doanhSo+"hoa hồng là"+hoaHong)
    </script>
</body>
</html>
