<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=parseInt(prompt('Nhập độ dài mảng:'))
        for(;;){
            if(n%1==0){
                break;
            }
            else{
                n=parseInt(prompt('Nhập lại'))
            }
        }
        let a=[]
        let b=[]
        let sum=0
        for(i=0;i<n;i++){
            a[i]=parseInt(prompt('Nhập:'))
        }
        for(i=0;i<n;i++){
            sum+=a[i]
            b[i]=sum
        }
        console.log(b)
    </script>
</body>
</html>
