<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=parseInt(prompt('Nhập sô:'))
        let soTiep;
        let n1=0, n2=1
        for(let i=1;i<=n;i++){
            console.log(n1+' ')
            soTiep=n1+n2
            n1=n2
            n2=soTiep
            if(n1%5==0){
                document.write(n1+' ')
            }
        }
    </script>
</body>
</html>
