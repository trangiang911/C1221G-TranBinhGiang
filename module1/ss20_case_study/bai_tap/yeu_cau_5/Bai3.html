<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let d = parseInt(prompt('Nhập số hàng'))
        let r = parseInt(prompt('Nhập số cột'))
        let arr = []
        function timMaxMin(array) {
            let max = array[0][0]
            let min = array[0][0]
            for (i = 0; i < array.length; i++) {
                for (j = 0; j < array[i].length; j++) {
                    if (max < array[i][j]) {
                        max = array[i][j]
                    }
                    else if (min > array[i][j]) {
                        min = array[i][j]
                    }
                }
            } return document.write('Giá trị lớn nhất là' + max + '<br>' + 'Giá trị bé nhất là:' + min)
        }
        for (i = 0; i < d; i++) {
            arr[i] = [d]
            for (j = 0; j < r; j++) {
                arr[i][j] = parseInt(prompt('Nhập phần tử'))
            }
        }
        console.log(arr)
        timMaxMin(arr)
    </script>
</body>

</html>
