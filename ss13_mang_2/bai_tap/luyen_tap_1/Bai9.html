<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr1 = []
        let arr2 = []
        let arr3 = []
        let doDai = prompt('Nhập độ dài mảng')
        for (i = 0; i < doDai; i++) {
            arr1[i] = parseInt(prompt('Nhập:'))
        } document.write(arr1 + '<br>')
        for (i=0;i<doDai;i++){
            arr2[i]=parseInt(prompt('Nhập:'))
        }document.write(arr2+'<br>')
        arr3=arr1.concat(arr2)
        document.write(arr3)
    </script>
</body>

</html>
