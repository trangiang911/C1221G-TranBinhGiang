<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <label>Nhập số! </label>
    <input type="text" id="numbers">
    <button onclick="nhapSo()">Ok</button>
    <p id="result">Kết Quả:</p>
    <script>
        function nhapSo() {
            let so = parseInt(document.getElementById("numbers").value);
            let ketQua = so + 1;
            document.getElementById("result").innerText = ketQua;
        }
    </script>
</body>

</html>
