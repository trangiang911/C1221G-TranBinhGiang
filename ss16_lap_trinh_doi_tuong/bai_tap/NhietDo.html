<body>
    <script>
        class NhietDo{
            constructor(c){
                this.c=c
            }
            getC(){
                return this.c
            }
            setC(c){
                this.c=c
            }
            getF(){
                return (this.c*1.8)+32
            }
            getK(){
                return this.c+273.15
            }
        }
        let nhietDo= new NhietDo()
        nhietDo.setC(parseFloat(prompt('Nhập độ c:')))
        document.write('Độ f là:'+nhietDo.getF())
        document.write('Độ k:'+nhietDo.getK())
    </script>
