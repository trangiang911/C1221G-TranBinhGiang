<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <input type="text" id="nhap">
    <input type="button" id="btnAdd" value="Add" onclick="add_element_to_array();"/>
    <input type="button" id="btnDisplay" value="Display" onclick="display_array();"/>
    <div id="result"></div>  
    <script>
        let i=0
        let arr=[]
            function add_element_to_array(){
                arr[i]=document.getElementById('nhap').value;
                alert("Element: " + arr[i]+ " Added at index " +i)
                i++
                document.getElementById('nhap').value='';
                console.log(arr)
            }
        function display_array() {
            let e = "<hr/>";
            for (let j = 0; j < arr.length; j++) {
                e += "Element " + j + " = " + arr[j] + "<br/>";
            }
            document.getElementById("result").innerHTML = e;
        }
    </script> 
</body>
</html>
