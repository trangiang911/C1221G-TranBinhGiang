<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x=parseFloat(prompt('Điểm giữa kỳ'));
        let y=parseFloat(prompt('Điểm cuối kỳ'));
        let z=(x*2+y*3)/5
        if(z>=8.5){
            alert('Học sinh giỏi')
        }
        else if (z>=7.5){
            alert('Học sinh khá')
        }
        else if (z>=5.5){
            alert('Học sinh TB')
        }
        else{
            alert('Học sinh yếu')
        }
    </script>
</body>
</html>
