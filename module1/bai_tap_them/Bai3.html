<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let m = parseInt(prompt("Nhập độ dài của dãy số"));
      let arr = [];
      for (i = 0; i < m; i++) {
        arr[i] = parseInt(prompt("Nhập từng số"));
      }
      console.log(arr);
      function kiemTra(array) {
        let arrFibonac = [];
        let arrKQ = [];
        let max = Math.max.apply(Math, array);
        arrFibonac[0] = 0;
        arrFibonac[1] = 1;
        for (let i = 2; i < max; i++) {
          arrFibonac[i] = arrFibonac[i - 2] + arrFibonac[i - 1];
        }
        arrFibonac.splice(1,1);
        for (let i = 0; i < arr.length; i++) {
          for (let j = 0; j < arrFibonac.length; j++) {
            if (array[i] == arrFibonac[j]) {
              arrKQ.push(array[i]);
            }
          }
        }
        return arrKQ.sort(function (x, y) {
          return x - y;
        });
      }
      console.log(kiemTra(arr));
    </script>
  </body>
</html>
