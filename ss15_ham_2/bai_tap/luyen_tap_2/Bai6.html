<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function kiemTra(x){
            if(x>0){
                alert(true)
                return true
            }
            else{
                alert(false)
                return false
            }
        }
        let x=parseInt(prompt('Nhập số:'))
        kiemTra(x)
    </script>
</body>
</html>
