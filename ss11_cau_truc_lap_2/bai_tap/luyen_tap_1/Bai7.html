<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=parseInt(prompt('Nhập số:'))
        let a='fizz'
        let b='buzz'
        let c='fizzBuzz'
        for(i=1;i<=n;i++){    
                
            if(i%15==0){
                document.write(c+' ')
                continue
            }
            else if(i%5==0){
                document.write(b+' ')
                continue
            }
            else if(i%3==0){
                document.write(a+' ')
                continue
            }
            document.write(i+' ')   
        }
    </script>
</body>
</html>
