<body>
    <script>
        let arr = []
        for (i = 0; i < 10; i++) {
            arr[i] = parseInt(prompt('Nhập:'))
        } document.write(arr + '<br>')
        let V = parseInt(prompt('Nhập số V:'))
        for (j = 0; j < arr.length; j++) {
            if (V == arr[j]) {arr.splice(j,1);
                arr.push(0)
                j--
                console.log(arr)              
            }
        }document.write('Mảng sau cùng:'+arr)
    </script>
