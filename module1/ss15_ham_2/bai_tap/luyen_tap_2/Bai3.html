<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function giaiThua(x){
            let y=1
            for(i=1;i<=x;i++){
            y=y*i               
            }
            document.write(y)
        }
        let x=parseInt(prompt('Nhập giai thừa:'))
        giaiThua(x)
    </script>
</body>
</html>
