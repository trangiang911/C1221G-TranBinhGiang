<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr=[]
        for(i=0;i<10;i++){
            arr[i]=prompt('Nhập:')          
        }
        document.write(arr)
        let max=Math.max.apply(Math,arr)
        document.write('Số lớn nhất là:'+max)
    </script>
</body>
</html>
