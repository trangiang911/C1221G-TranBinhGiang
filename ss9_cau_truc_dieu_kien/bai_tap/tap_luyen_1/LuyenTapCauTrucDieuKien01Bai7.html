<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sophut=parseFloat(prompt('Nhập số phút:'))
        let phi;
        let phicodinh=25
        let sotien;
        if(sophut>200){
            phi=(sophut-200)*200+150*400+50*600;
        }
        else if(sophut>50){
            phi=(sophut-50)*400+50*600
        }
        else{
            phi=sophut*600;
        }
        sotien=0.01*phi+phicodinh;
        alert("số tiền phải trả"+sotien)
    </script>
</body>
</html>
