<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x=parseFloat(prompt('Nhập x:'));
        let y=parseFloat(prompt('Nhập y:'));
        let z=parseFloat(prompt('Nhập z:'));
        let max=x;
        if (y>max){
            max=y;
        }
        if (z>max){
            max=z;
        }
        alert(max)
    </script>
</body>
</html>
